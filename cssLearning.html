<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css Learning</title>
    <style>
      /* Name selector */
      p {
        color: cadetblue;
      }
      #JAVA {
        color: blueviolet;
        font-weight: bold;
        background-color: beige;
      }
      #friends li {
        list-style-type: upper-roman;
        padding: 10px;
        background-color: antiquewhite;
      }
      ol li {list-style-type: upper-alpha;}
    </style>
  </head>
  <body>
    <h2 style="color: aqua; background-color: rgb(8, 8, 8)">
      Proffesional Summury
    </h2>
    <p style="font-weight: bold">HTML & CSS</p>
    <p id="JAVA">I am JAVA Developer</p>
    <h2>List Of Friends</h2>
    <ol id="friends">
      <li>Jenny</li>
      <li>Bill</li>
      <li>Stew</li>
      <li>Elon</li>
    </ol>

    <h2>Books I read</h2>
    <ol>
      <li>Autobiography of Yogi</li>
      <li>Ikagai</li>
      <li>Atomic Habit</li>
      <li>Seven Habit</li>
    </ol>
  </body>
</html>
